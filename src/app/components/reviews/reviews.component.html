<div class="reviews-section">
  <h2>User Reviews</h2>
  <p class="reviews-intro">Here is what people have to say about us!</p> <!-- Added introduction sentence -->
  <div class="reviews-wrapper">
    <div class="reviews-slider">
      <!-- Loop through reviews -->
      <div *ngFor="let review of reviews" class="review-card">
        <div class="review-content">
          <img src="gal0.png" alt="{{ review.userName }}" class="review-avatar" />
          <div>
            <p class="review-text">"{{ review.details }}"</p>
            <h4 class="review-user">- Green Way User</h4> <!-- Using "Green Way User" -->
            <p class="review-country">{{ review.country }}</p> <!-- Added country display -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
