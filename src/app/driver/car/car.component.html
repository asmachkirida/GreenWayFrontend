<div class="car-card">
    <h2>My Cars</h2>
    <h3>Display my cars and add new ones</h3>
    <hr>
  
    <div class="add-car-container">
      <button class="add-car-btn" (click)="openModal()">
        <i class="fa fa-plus"></i> Add Car
      </button>
    </div>
  
    <table class="car-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Model</th>
          <th>License Plate</th>
          <th>Capacity</th>
          <th>Brand</th>
          <th>Color</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let car of cars">
          <td>{{ car.id }}</td>
          <td>{{ car.model }}</td>
          <td>{{ car.licensePlate }}</td>
          <td>{{ car.capacity }}</td>
          <td>{{ car.brand }}</td>
          <td>{{ car.color }}</td>
          <td>
            <button class="action-btn edit-btn" (click)="openEditCarModal(car)">
                <i class="fas fa-edit"></i>
              </button>
            <button class="action-btn delete-btn" (click)="deleteCar(car.id)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  
    <div class="pagination">
      <button class="pagination-btn" (click)="prevPage()" [disabled]="currentPage === 1">Previous</button>
      <span>Page {{ currentPage }} of {{ getTotalPages() }}</span>
      <button class="pagination-btn" (click)="nextPage()" [disabled]="currentPage === getTotalPages()">Next</button>
    </div>
<!-- Modal for adding a new car -->
<div class="modal" *ngIf="showModal">
    <div class="modal-content">
      <span class="close" (click)="closeModal()">&times;</span>
      <h2>Add New Car</h2>
      <form (submit)="addCar()">
        <label for="model">Model:</label>
        <input id="model" [(ngModel)]="newCar.model" name="model" required>
        <label for="licensePlate">License Plate:</label>
        <input id="licensePlate" [(ngModel)]="newCar.licensePlate" name="licensePlate" required>
        <label for="capacity">Capacity:</label>
        <input id="capacity" [(ngModel)]="newCar.capacity" name="capacity" type="number" required>
        <label for="brand">Brand:</label>
        <input id="brand" [(ngModel)]="newCar.brand" name="brand" required>
        <label for="color">Color:</label>
        <input id="color" [(ngModel)]="newCar.color" name="color" required>
        <button type="submit">Add Car</button>
      </form>
    </div>
  </div>
  
<!-- Modal for editing a car -->
<div class="modal" *ngIf="showEditCarModal">
    <div class="modal-content">
      <span class="close" (click)="closeEditCarModal()">&times;</span>
      <h2>Edit Car</h2>
      <form (submit)="updateCar()">
        <label for="edit-model">Model:</label>
        <input id="edit-model" [(ngModel)]="currentCar.model" name="model" required>
        <label for="edit-licensePlate">License Plate:</label>
        <input id="edit-licensePlate" [(ngModel)]="currentCar.licensePlate" name="licensePlate" required>
        <label for="edit-capacity">Capacity:</label>
        <input id="edit-capacity" [(ngModel)]="currentCar.capacity" name="capacity" type="number" required>
        <label for="edit-brand">Brand:</label>
        <input id="edit-brand" [(ngModel)]="currentCar.brand" name="brand" required>
        <label for="edit-color">Color:</label>
        <input id="edit-color" [(ngModel)]="currentCar.color" name="color" required>
        <button type="submit">Update Car</button>
      </form>
    </div>
  </div>


  </div>
