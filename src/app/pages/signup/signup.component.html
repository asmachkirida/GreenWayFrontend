<div class="signin-background">
  <div class="green-shapes"></div>
  <div class="signin-container">
    <div class="signin-left">
      <div class="signin-header">
        <h2>WELCOME TO</h2>
        <h1>GREENWAY</h1>
      </div>
      <form id="signupForm" (ngSubmit)="onSubmit()">
        <div class="flex-row">
          <div class="input-group">
            <i class="fas fa-user icon"></i>
            <input type="text" id="firstName" formControlName="firstName" placeholder="First Name" required>
          </div>
          <div class="input-group">
            <i class="fas fa-user icon"></i>
            <input type="text" id="lastName" formControlName="lastName" placeholder="Last Name" required>
          </div>
        </div>

        <div class="input-group">
          <i class="fas fa-calendar-alt icon"></i>
          <input type="date" id="birthDate" formControlName="birthDate" placeholder="Birth Date" required>
        </div>

        <div class="input-group">
          <i class="fas fa-phone icon"></i>
          <input type="text" id="phoneNumber" formControlName="phoneNumber" placeholder="Phone Number" required>
        </div>

        <div class="gender-city-row">
          <div class="input-group">
            <i class="fas fa-venus-mars icon"></i>
            <select id="gender" formControlName="gender" required>
              <option value="" disabled selected>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <div class="input-group">
            <i class="fas fa-city icon"></i>
            <input type="text" id="city" formControlName="city" placeholder="City" />
          </div>
        </div>

        <div class="input-group">
          <i class="fas fa-lock icon"></i>
          <input [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="Password" required>
          <i class="fas fa-eye eye-icon" (click)="togglePasswordVisibility()"></i>
        </div>
        
        <button type="submit" class="signin-btn">Sign Up</button>
        
        <div class="already-account">
          <p>Already have an account? <a routerLink="/signin">Sign in</a></p>
        </div>
      </form>
    </div>
    <div class="signin-right">
      <div class="signin-overlay">
        <h1>FIND YOUR RIDE</h1>
        <p>Discover your ideal ride from our extensive options.</p>
      </div>
    </div>
  </div>
</div>
