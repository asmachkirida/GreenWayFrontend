<div class="profile-container">
    <mat-card class="profile-card">
      <div class="profile-header">
        <h2 class="profile-title">Details Information</h2>
        <p class="profile-subtitle">Edit your profile information</p>
      </div>
      <mat-card-content>
        <form [formGroup]="profileForm" class="profile-form">
          <div class="profile-field-row">
            <mat-form-field appearance="outline" class="half-width">
              <mat-label>First Name</mat-label>
              <input matInput formControlName="firstName" [readonly]="!isEditMode">
            </mat-form-field>
            <mat-form-field appearance="outline" class="half-width">
              <mat-label>Last Name</mat-label>
              <input matInput formControlName="lastName" [readonly]="!isEditMode">
            </mat-form-field>
          </div>
          <div class="profile-field-row">
            <mat-form-field appearance="outline" class="half-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" [readonly]="!isEditMode">
            </mat-form-field>
            <mat-form-field appearance="outline" class="half-width">
              <mat-label>Phone Number</mat-label>
              <input matInput formControlName="phoneNumber" [readonly]="!isEditMode">
            </mat-form-field>
          </div>
          <div class="profile-field-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" [readonly]="!isEditMode" type="password">
            </mat-form-field>
          </div>
          <div class="profile-field-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>City</mat-label>
              <input matInput formControlName="city" [readonly]="!isEditMode">
            </mat-form-field>
          </div>
          <div class="button-container">
            <button mat-raised-button color="primary" (click)="toggleEditMode()">
              {{ isEditMode ? 'Save Changes' : 'Edit' }}
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
