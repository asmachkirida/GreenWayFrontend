<div class="rides-history-container">
    <h2>Rides History</h2>
    <hr />
    <div *ngFor="let ride of rides" class="ride-card">
      <div class="ride-details">
        <p><strong>From:</strong> {{ ride.startLocation }}</p>
        <p><strong>To:</strong> {{ ride.endLocation }}</p>
        <p><strong>Date:</strong> {{ ride.date | date: 'fullDate' }}</p>
        <p><strong>Time:</strong> {{ ride.startTime }} - {{ ride.endTime }}</p>
        <p><strong>Price:</strong> ${{ ride.price }}</p>
        <p><strong>Passengers:</strong> {{ ride.nbrPassengers }}</p>
        <p><strong>Status:</strong> {{ ride.status }}</p>
      </div>
      <div class="ride-actions">
        <button (click)="openAddReviewPopup(ride.id)" class="action-button">
          <i class="fa fa-pencil-alt"></i> Add Review
        </button>
        <button (click)="openRateDriverPopup(ride.id)" class="action-button">
          <i class="fa fa-star"></i> Rate Driver
        </button>
      </div>
    </div>
  </div>
