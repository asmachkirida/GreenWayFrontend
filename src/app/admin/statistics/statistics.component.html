<div class="statistics-page">
    <header class="statistics-header">
      <h1>Statistics Overview</h1>
      <p>Hereâ€™s a snapshot of the current statistics related to bike rides and ride-sharing.</p>
    </header>
  
    <div class="statistics-cards">
      <!-- Pie Chart Card -->
      <div class="statistics-card">
        <h3>Revenue Distribution</h3>
        <apx-chart [series]="pieChartOptions.series"
                   [chart]="pieChartOptions.chart"
                   [responsive]="pieChartOptions.responsive"
                   [legend]="pieChartOptions.legend"
                   [title]="pieChartOptions.title"
                   [colors]="pieChartOptions.colors">
        </apx-chart>
      </div>
  
      <!-- Bar Chart Card -->
      <div class="statistics-card">
        <h3>Monthly Rides</h3>
        <apx-chart [series]="barChartOptions.series"
                   [chart]="barChartOptions.chart"
                   [xaxis]="barChartOptions.xaxis"
                   [yaxis]="barChartOptions.yaxis"
                   [title]="barChartOptions.title"
                   [colors]="barChartOptions.colors"
                   [dataLabels]="barChartOptions.dataLabels"
                   [tooltip]="barChartOptions.tooltip">
        </apx-chart>
      </div>
    </div>
  
    <!-- Line Chart Card -->
    <div class="statistics-card line-chart-card">
      <h3>Weekly Bike Rides</h3>
      <apx-chart [series]="lineChartOptions.series"
                 [chart]="lineChartOptions.chart"
                 [xaxis]="lineChartOptions.xaxis"
                 [yaxis]="lineChartOptions.yaxis"
                 [title]="lineChartOptions.title"
                 [colors]="lineChartOptions.colors"
                 [dataLabels]="lineChartOptions.dataLabels"
                 [tooltip]="lineChartOptions.tooltip">
      </apx-chart>
    </div>
  </div>
