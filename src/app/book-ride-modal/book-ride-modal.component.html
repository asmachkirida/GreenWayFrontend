<div class="modal-container">
  <div class="modal-header">
    <h2>Confirm Your Booking</h2>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to book this ride?</p>

    <p>Number of Passengers: {{ data.nbrPassengers }}</p>
  </div>
  <div class="modal-footer">
    <button class="confirm-button" (click)="confirmBooking()">Yes, Book It</button>
    <div class="separator"></div>
    <button class="cancel-button" (click)="closeDialog()">Cancel</button>
  </div>
</div>
